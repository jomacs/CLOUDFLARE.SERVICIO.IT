version: '3.8'

services:
  # Backend API Server (Development)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: cloudflare-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY}
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - ./server:/app/server
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - backend_node_modules_dev:/app/node_modules
    networks:
      - cloudflare-network-dev
    command: npm run server

  # Frontend React App (Development)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: cloudflare-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=3000
    depends_on:
      - backend-dev
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/package.json:/app/package.json
      - ./client/package-lock.json:/app/package-lock.json
      - frontend_node_modules_dev:/app/node_modules
    networks:
      - cloudflare-network-dev
    stdin_open: true
    tty: true

volumes:
  backend_node_modules_dev:
  frontend_node_modules_dev:

networks:
  cloudflare-network-dev:
    driver: bridge
